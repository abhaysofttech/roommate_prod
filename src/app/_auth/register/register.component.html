<div class="wrapper">
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid">

        <div class="login-reg-panel back2">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="white-panel">
              <div class="login-pannel">

                <div class="login-show">


                  <div class="reg-title ">
                    <!-- <img src="../../../../assets/images/@logo.svg" class="login_symbol" /> -->
                    <img class="rm_header_logo_pannel" src="../../../assets/images/roommate_logo.svg" />
                    <span>Registration</span>
                    <ion-avatar item-end  (click)="selectImage()">
                      <img [src]="profileImage">
                      <ion-icon name="camera" class="camera-icon"></ion-icon>
                      <!-- <i class="fas fa-camera"></i> -->
                      <!-- <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                    </ion-avatar>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <!-- <input type="text" placeholder="User Name" class="form-control" 
                      name="username" required> -->

                    <input type="text" formControlName="firstname" class="form-control" placeholder="Your Good Name"
                      [ngClass]="{ 'is-invalid': f.firstname.touched && f.firstname.invalid && f.firstname.errors }" />

                  </div>
                  <div *ngIf="f.firstname.touched && f.firstname.invalid">
                    <div *ngIf="f.firstname.errors.required" class="registerValidation">Please Enter Your Good Name !
                    </div>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="lastname" class="form-control" placeholder="Enter LastName"
                      [ngClass]="{ 'is-invalid': f.lastname.touched && f.lastname.invalid && f.lastname.errors }" />
                  </div>
                  <div *ngIf="f.lastname.touched && f.lastname.invalid">
                    <div *ngIf="f.lastname.errors.required" class="registerValidation">Please Enter You LastName</div>
                  </div>
                  <div class="login-sec"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email"
                      [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid && f.email.errors }" />
                  </div>
                  <div *ngIf="f.email.touched && f.email.invalid">
                    <div *ngIf="f.email.errors.required" class="registerValidation">Please Enter You Email Id</div>
                  </div>

                  <div class="Gender-sec"><span>Gender</span>
                    <ion-radio-group formControlName="userGender">
                      <ion-radio slot="start" value="Male" name="Male"></ion-radio>
                      <ion-label>Male <i class="fa fa-male" aria-hidden="true"></i></ion-label>
                      <ion-radio slot="start" value="Female" name="Female"></ion-radio>
                      <ion-label>Female <i class="fa fa-female" aria-hidden="true"></i></ion-label>
                    </ion-radio-group>
                  </div>
                  <div *ngIf="f.userGender.touched && f.userGender.invalid">
                    <div *ngIf="f.userGender.errors.required" class="registerValidation">Please Select Your Gender</div>
                  </div>



                  <div class="login-sec"><i class="fa fa-calendar" aria-hidden="true"></i>
                    <input type="text" formControlName="dob" #inp (focus)="inp.type='date'" (focusout)="inp.type='text'" class="form-control" placeholder="Enter Your BirthDate"
                      [ngClass]="{ 'is-invalid': f.dob.touched && f.dob.invalid && f.dob.errors }" 
                      [max]="date | date:'yyyy-MM-dd' "/>
                  </div>
                  <div *ngIf="f.dob.touched && f.dob.invalid">
                    <div *ngIf="f.dob.errors.required" class="registerValidation">Please Enter Your BirthDate</div>
                  </div>

                  <div class="login-sec"><i class="fa fa-mobile" aria-hidden="true"></i>
                    <!-- <input type="text" placeholder="User Name" class="form-control" 
                      name="username" required> -->

                    <input type="tel" formControlName="phonenumber" class="form-control"
                      placeholder="Enter Phone Number"
                      [ngClass]="{ 'is-invalid': f.phonenumber.touched && f.phonenumber.invalid && f.phonenumber.errors }" />

                  </div>
                  <div *ngIf="f.phonenumber.touched && f.phonenumber.invalid">
                    <div *ngIf="f.phonenumber.errors.required" class="registerValidation">Please Enter Phone Number
                    </div>
                  </div>
                  <div class="login-sec"><i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" formControlName="password" class="form-control"
                      placeholder="Enter You Choice Password"
                      [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid && f.password.errors }" />

                  </div>
                  <div *ngIf="f.password.touched && f.password.invalid">
                    <div *ngIf="f.password.errors.required" class="registerValidation">Please Enter Your Password</div>
                    <div class="registerValidation" *ngIf="f.password.errors?.minlength">Minimum required 6 character.
                    </div>

                  </div>
                  <!-- <div class="login-sec"><i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" formControlName="confirmPassword" class="form-control" 
                    placeholder="Reenter You Choice Password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid && f.password.errors }" />

                  </div>
                  <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">
                    <div *ngIf="f.confirmPassword.errors.required" class="registerValidation">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch" class="registerValidation">Passwords must match</div>

                  </div> -->

                  <div class="signin-sec margin-top">
                    <input type="submit" [disabled]="!registerForm.valid" class="form-control connect-btn"
                      name="Register" value="Register">
                    <input type="button" [disabled]="loading" class="form-control back-btn" name="Back" routerLink="/"
                      value="Back">
                  </div>
                </div>

                <!-- <div class="signin-sec">
      
                  <input type="submit" value="">
              </div> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
