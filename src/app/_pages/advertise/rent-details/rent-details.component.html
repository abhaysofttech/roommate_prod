<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/advertise/search"></ion-back-button>
    </ion-buttons> -->
    <ion-title>
      <img class="rm_header_logo" src="../../../assets/images/roommate_logo.svg" />
      <span class="tab-title">Rent Details</span>
    </ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-container">
    <div class="row no-margin search-container">
      <div class="col-12 container-padding">
        <form [formGroup]="adrent" (ngSubmit)="onSubmit()">
          <div class="card">
            <h5 class="card-header no-margin">Address
              <div class="addAddress" [routerLink]="['/pages/advertise/address', adsId]">
                <span>{{address ? 'Update Address' : 'Add Address'}}</span>
              </div>
              <!-- <i class="fa fa-edit edit-address" [routerLink]="['/pages/advertise/address', adsId]" style="float: right;" aria-hidden="true"></i> -->
            </h5>
            <div class="card-body address-card" *ngIf="address">
              <div class="input-container">
                <label class="input-label">City: -</label>
                <label class="">&nbsp;{{city}}</label>
              </div>

              <div class="input-container">
                <label class="input-label">Location</label>
                <div class="input-group address" *ngIf="adsDetails.landmark">
                  {{adsDetails.landmark}}
                </div>
                <div class="input-group address">
                 {{address}}
                </div>
              </div>

            </div>
            <div class="card-body address-card" *ngIf="!address">
              <span class="noAddress">Please Add Aroperty Address<i class="fa fa-map-marker" aria-hidden="true"></i></span>
              </div>
          </div>
          <div class="card">
            <div class="card-body">
            
              <div class="input-container">
                <label class="input-label">Available From</label>
                <!-- <div class="input-sec-semi" (click)="pickDate()"><i class="fa fa-calender" aria-hidden="true"></i>
                  <input type="number" class="form-control" formControlName="rentAmount" placeholder="Enter Amount" />
                  <div><span>/month</span></div>
                </div> -->
                <ion-item>
                  <ion-label>Date</ion-label>
                  <ion-icon slot="end" name="calendar"></ion-icon>
                  <ion-datetime formControlName="availableDate"
                                 [min]="date"
                                 [max]="next30days"
                                name="availableDate"
                                (click)="selectDate()"></ion-datetime>
                </ion-item>
              </div>
            
            </div>
          </div>
          <div class="card">
            <div class="card-body">
            
              <div class="input-container">
                <label class="input-label">Expected Rent / Monthly</label>
                <div class="input-sec-semi"><i class="fa fa-inr" aria-hidden="true"></i>
                  <input type="number" class="form-control" formControlName="rentAmount" placeholder="Enter Amount" />
                  <div><span>/month</span></div>
                </div>
              </div>
              <div class="input-container">
                <label class="input-label">Expected Deposit</label>
                <div class="input-sec-semi"><i class="fa fa-inr" aria-hidden="true"></i>
                  <input type="number" class="form-control" formControlName="depositAmount"
                    placeholder="Enter Amount" />
                  <div><span>Deposit</span></div>

                </div>
              </div>
              <div class="input-container toggle-container">
                <label class="input-label">Rent Negotiable</label>
                <span style="margin-left: 75px;">No</span>
                <ion-toggle formControlName="rentNegotiable" mode="ios"></ion-toggle>
                <span>Yes</span>
              </div>
              <input *ngIf="adsDetails" [disabled]="!adrent.valid" type="submit" class="save-submit" [ngStyle]="adsDetails.adsStatus == 'pending' && adsId ? {'width':'65%'} : {'width':'100%'}" value="{{adsDetails.adsStatus == 'pending' && adsId ? 'Update' : 'Save'}} & Continue" />
              <input *ngIf="adsDetails && adsDetails.adsStatus == 'pending' && adsId" [disabled]="!adrent.valid" type="button" class="skip" value="Skip" [routerLink]="['/pages/advertise/amenities', adsId]"/>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
